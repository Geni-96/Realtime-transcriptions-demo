<!DOCTYPE html>
<html>
  <head>
    <title>My Sidepanel</title>
  </head>
  <body>
    <h1>Realtime Transcription Tester</h1>
    <div style="margin-bottom: 8px;">
      <input id="apiKey" type="password" placeholder="Gemini API Key" style="width: 260px;" />
      <button id="saveApiKeyBtn">Save API Key</button>
    </div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  <div id="status" style="margin: 8px 0; color: #555; font-size: 12px;"></div>
  <div id="transcript" style="white-space: pre-wrap; line-height: 1.4;"></div>
  <script src="./sidepanel.js"></script>
  </body>
</html>
